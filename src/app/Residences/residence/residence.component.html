<h1 class="text-center my-4">List of Residences</h1>
<button class="btn btn-success mb-3" routerLink="/addR">➕ Add new Residence</button>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let residence of listResidences">
      <div class="card h-100 shadow-lg">
        <img [src]="residence.image" class="card-img-top img-fluid" alt="{{ residence.name }} image"
          style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ residence.name }}</h5>
          <p class="card-text"><small class="text-muted">Status: {{ residence.status }}</small></p>

          <!-- Boutons avec icônes -->
          <div class="mt-3">
            <!-- Show Location Button -->
            <button (click)="showLocation(residence)" class="btn btn-outline-primary">
              show location📍
            </button>
            <span *ngIf="visiblity && residence.name === vv">{{ residence.address }}</span>
            <button class="btn btn-outline-danger" (click)="addFavoris(residence)">
              ❤️
            </button>
          


            <!-- Show Details Button -->
            <button class="btn btn-outline-success" [routerLink]="['/residence/details/', residence.id]">
              🔍 Show Details
            </button>

            <!-- Delete Button (with trash icon) -->
            <button class="btn btn-danger" (click)="deleteResidence(residence.id)">
              🗑️
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
